<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>User Input</h2>
<form th:object=${newCar} th:action="@{'/home'}" action="#" method="POST">
	<input th:field="*{carName}" type="text" id="newMessageText" name="newMessageText">
	<input type="submit" id="Submit Button" value="Submit">
</form>
<!-- Displaying It Back -->
<p th:each="oneCar :${carsList}" th:text="${oneCar}">
</body>
</html>
